<script type="text/javascript">
let lottoNum = [];
function shuffle(array) {
	  array.sort(() => Math.random() - 0.5);
	}



function play(){
	
	lottoNum = [];
	for(k=0; k < 45; k++){
		lottoNum[k] = k +1;
	}
	console.log("번호 생성 >> ", lottoNum);
	shuffle(lottoNum);
	console.log("셔플 후  >>", lottoNum);
	let sortedNum = [];
	for (var i = 0; i < 6; i++) {
		sortedNum[i] = lottoNum[i];
	}
	console.log("6개 저장후  >>", sortedNum);
	
	sortedNum.sort(function(a, b){return a - b});
	console.log("6개 정렬  >>", sortedNum);
	
	let objs = document.querySelectorAll('.mydiv');
	for (var j = 0; j < 6; j++) {
	objs[j].innerText = sortedNum[j];
	}
}
</script>
