<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href = "emp_mod?e_id={{e.e_id}}";
}

function fn_del(){
let flag = confirm("한번 지워진 데이터는 복구가 불가합니다. \n 그래도 삭제하시겠습니까?");
	
	if(!flag){
		return;
	}
		location.href = "emp_del_act?e_id={{e.e_id}}";
}

function fn_list(){
	location.href = "emp_list";
}

</script>
</head>
<body>
<table border=1px>
<tr>
	<td>사번</td>
	<td>{{e.e_id}}</td>
</tr>

<tr>
	<td>이름</td>
	<td>{{e.e_name}}</td>
</tr>
<tr>
	<td>성별</td>
	<td>{{e.sex}}</td>
</tr>
<tr>
	<td>주소</td>
	<td>{{e.addr}}</td>
</tr>

<tr>
	<td colspan="2">
		<input type="button" value="목록" onclick="fn_list()">
		<input type="button" value="수정" onclick="fn_mod()">
		<input type="button" value="삭제" onclick="fn_del()">
	
	</td>
</tr>
</table>

</body>
</html>
